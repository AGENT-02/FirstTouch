name: Build Unsigned IPA (eSign)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install tools
        shell: bash
        run: |
          set -euo pipefail
          brew update
          brew install xcodegen

      - name: Generate Xcode project
        shell: bash
        run: |
          set -euo pipefail
          xcodegen generate

      - name: Build unsigned archive
        shell: bash
        run: |
          set -euo pipefail
          ARCHIVE_PATH="$RUNNER_TEMP/FirstTouch.xcarchive"

          xcodebuild clean archive \
            -project "FirstTouch.xcodeproj" \
            -scheme "FirstTouch" \
            -configuration "Release" \
            -archivePath "$ARCHIVE_PATH" \
            -destination "generic/platform=iOS" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            | tee "$RUNNER_TEMP/build.log"

          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"

      - name: Package unsigned IPA
        shell: bash
        run: |
          set -euo pipefail
          APP_PATH="$ARCHIVE_PATH/Products/Applications/FirstTouch.app"

          if [ ! -d "$APP_PATH" ]; then
            echo "App not found at: $APP_PATH"
            echo "Archive contents:"
            ls -la "$ARCHIVE_PATH/Products/Applications" || true
            exit 1
          fi

          WORK="$RUNNER_TEMP/ipa"
          mkdir -p "$WORK/Payload"
          cp -R "$APP_PATH" "$WORK/Payload/"

          (cd "$WORK" && /usr/bin/zip -r "FirstTouch-unsigned.ipa" "Payload")

          echo "IPA created:"
          ls -la "$WORK/FirstTouch-unsigned.ipa"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: FirstTouch-unsigned-ipa
          path: ${{ runner.temp }}/ipa/FirstTouch-unsigned.ipa
