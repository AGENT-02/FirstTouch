name: FirstTouch

options:
  bundleIdPrefix: com.example
  deploymentTarget:
    iOS: "17.0"

configs:
  Debug: debug
  Release: release

targets:
  FirstTouch:
    type: application
    platform: iOS

    sources:
      - path: Sources/FirstTouch
      - path: Sources/FirstTouch/Info.plist   # ðŸ”‘ THIS LINE FIXES IT

    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.example.FirstTouch
        SWIFT_VERSION: 5.0

        INFOPLIST_FILE: Sources/FirstTouch/Info.plist
        MARKETING_VERSION: 1.0.0
        CURRENT_PROJECT_VERSION: 1

        CODE_SIGN_STYLE: Manual
        CODE_SIGNING_ALLOWED: NO
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGN_IDENTITY: ""

    scheme:
      build:
        targets:
          FirstTouch: all
